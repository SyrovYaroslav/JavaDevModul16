name: Java CI

on:
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
      - name: Make gradlew executable
        run: git update-index --chmod=+x ./gradlew test 
      - name: test
        run: ./gradlew test
